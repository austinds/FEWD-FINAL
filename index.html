<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Juice It Up</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<img class="logo" src="images/logo.png">
			</div>
			<div id="content">
				<div class="glass">
					<img src="images/glass-orange.png">
				</div>
				<div class="description">
					<h1>Juice Information!</h1>
					<h2>Savor the flavor!</h2><p></p>
				</div>
				<div class="vitamins">
					<h2>Daily Vitamin %</h2>
					<ul class="vitamins-list">
						<li class="Potassium"><h3>Potassium:</h3> <p></p></li>
						<li class="VitaminA"><h3>Vitamin A:</h3><p></p></li>
						<li class="VitaminC"><h3>Vitamin C:</h3> <p></p></li>
						<li class="Calcium"><h3>Calcium:</h3><p></p></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="table">
			<div class="ingredient-wrapper">
				<h2>Choose up three ingredients</h2>
				<ul class="ingredients clearfix">
					<li id="apple" class="apple"><img src="images/apple.png"></li>
					<li id="lemon" class="lemon"><img src="images/lemon.png"></li>
					<li id="kale" class="kale"><img src="images/kale.png"></li>
					<li id="cucumber" class="cucumber"><img src="images/cucumber.png"></li>
					<li id="ginger" class="ginger"><img src="images/ginger.png"></li>
					<li id="reset" class="reset"><img src="images/reset.png"></li>
				</ul>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/fruit.js"></script>
	</body>
</html>
